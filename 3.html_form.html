<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h2>회원가입 form 태그 예제</h2>
    <!-- action에는 form 태그 안에 input박스의 데이터들이 전송될 서버의 url주소 -->
     <!-- form태그의 인코딩 타입 
      1) url 인코딩방식 (텍스트만)
      2) multipart/form-data 방식(이미지포함)
      json형식은 순수html만으론 불가하고 js를 통해 조합
    json 형식 : {name:hong",email:"hong@naver.com"}
       -->
    
    <form action="https://www.naver.com" method="post" enctype="multipart/form-data">
        <div> 
            <!-- label for구문은 input박스에 id값을 찾아 매핑 -->
            <label for="userName">이름 : </label>  
            <input type="text" id="userName" name="name">
        </div>
        <div>
            이메일 : <input type="text" name = "email">
        </div>
        
        <div>
            패스워드 : <input type="password" name="password">
        </div>
        <div>
            <!-- size : input박스의 크기, maxlength : 입력가능 글자 수 제한 -->
            주소 : <input type="text" size="40" maxlength="40" readonly name = "address">
        </div>
        <div>
            <!-- email="hong@naver.com&gender="male"형태로  서버전송-->
            성별 : 
            남성 <input type="radio" name="gender" value="male">
            여성 <input type="radio" name="gender" value="female" checked>
        </div>
        <div>
            관심사항 :
            <!-- 체크박스의 경우 키=[v1,v2,....] -->
            <input type="checkbox" name="interest" value="sports">스포츠
            <input type="checkbox" name="interest" value="music">음악
            <input type="checkbox" name="interest" value="reading">독서
        </div>
        <div>
            생년월일 : <input type="datetime-local" name="" id="">
        </div>
        <div>
            나이 : <input type="number" name="age">
        </div>
        <div>
            유저선택 : 
            <select name="role">
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
                <option value="guest">방문자</option>
            </select>
        </div>
        <div>
            증명사진 : <input type="file" name="profile_image" accept="image/*">
        </div>
        <div>
            자기소개 : 
            <textarea name="resume" rows="5" cols="30" placeholder="자기소개를 입력 해 주세요"></textarea>
        </div>
        
        <div>
            <!-- form 태그에서 제출방법 2가지 1)input 태그 2)button태그(더 많이 씀) -->
            <input type="submit" value="제출">
            <button type="submit">제출</button>
        </div>
        
    </form>
</body>
</html>
