<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>글쓰기</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html"c class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item" >
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
    <h3>글쓰기</h3>
    <form>
        <div class="form-group">
            <label for="title">제목 </label><br>
            <input class="form-control" type="text" id="title" placeholder="제목을 입력 해 주세요">
        </div>
        <div class="form-group">
            <label for="contents">내용 </label><br>
            <textarea class="form-control"id="contents" rows="10" cols="50" placeholder="내용을 입력 해 주세요"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="dataCreate()">제출</button>
    </form>
    <script>
        async function dataCreate(){
            // 빈번히 에러가 날 수 있는 서버api부분을 try catch처리 한다.
            // 예외 처리를 통해 성공하면 리다이렉트 실패하면 팝업창을 통해 안내.
            try{
            const title = document.getElementById("title").value;
            const contents = document.getElementById("contents").value;
            const data = {title:title,contents:contents};
            // axios의 post함수를 통해 js의 객체를 json으로 자동형변환
            await axios.post("http://localhost:8081/post/register1",data);
            window.location.href = "post_list.html";
            }
            catch(error){
                alert("예상치 못한 에러가 발생했습니다.");
                console.log("error");
            }
        }
    </script>
</body>
</html>
